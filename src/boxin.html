<!DOCTYPE html>
<html lang="chinese">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收盒子界面</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/nav-boxin.css">
    <link rel="stylesheet" href="css/boxin_and_out.css">
</head>

<body>
    <!-- 遮幕层 -->
    <div class="container"></div>
    <!-- 背景结构 -->
    <div class="background-outside">
        <div class="background">
            <!-- 主页背景 -->
            <img src="image/background.jpg" alt="主页背景" class="background-content">
        </div>
        <!-- 昵称框 -->
        <div class="name-container-outside">
            <div class="name-container-inside">
                <div class="name-text" id="name-text">xxx</div>
            </div>
        </div>
        <!-- 收盒子打开界面1 -->
        <img src="image/box.svg" alt="弹窗" class="pop-up-window" id="pop-up-window">
        <button class="open-button" id="open-button">打开!</button>
        <!-- 收盒子打开界面2 -->
        <div class="content-container" id="content-container" style="display: none;">
            <img src="https://img.js.design/assets/smartFill/img264164da72e058.jpeg" alt="盒子图片内容" class="content-image" id="content-image">
            <img src="image/close.svg" alt="关闭图标" class="close-icon" id="close-icon">
            <div class="content-text" id="content-text">恭喜你收到了第一个盒子！</div>
        </div>
        <!-- 底部按钮 -->
        <img src="image/boxin-icon.svg" alt="收盒子图标" class="boxin-icon-clicked">
        <img src="image/home2.png" alt="主页图标" class="home-icon">
        <img src="image/chat-icon.svg" alt="对话图标" class="chat-icon">
        <img src="image/interface-align-front-square2.png" alt="发盒子图标" class="boxout-icon">
        <img src="image/user2.png" alt="个人图标" class="user-icon">
        <img src="image/setting.png" alt="设置图标" class="setting-icon">
    </div>
    
    <script src="js/boxin.js"></script>
</body>

</html>

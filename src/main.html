<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawPet</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/nav-main.css">
    <script src="js/main.js"></script>
</head>

<body>
    <!-- 背景结构 -->
    <div class="background-outside">
        <div class="background">
            <!-- 主页背景 -->
            <img src="image/background.jpg" alt="主页背景" class="background-content">
        </div>
        <!-- 昵称框 -->
        <div class="name-container-outside">
            <div class="name-container-inside">
                <div class="name-text" id="name-text">xxx</div>
            </div>
        </div>
        <!-- 底部按钮 -->
        <img src="image/home-icon.svg" alt="主页图标" class="home-icon-clicked">
        <img src="image/interface-align-front-square.png" alt="收盒子图标" class="boxin-icon" id="boxin-icon">
        <img src="image/chat-icon.svg" alt="对话图标" class="chat-icon">
        <img src="image/interface-align-front-square2.png" alt="发盒子图标" class="boxout-icon" id="boxout-icon">
        <img src="image/user2.png" alt="个人图标" class="user-icon" id="user-icon">
        <img src="image/setting.png" alt="设置图标" class="setting-icon" id="setting-icon">
    </div>
</body>

</html>

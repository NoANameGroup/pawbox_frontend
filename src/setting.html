<!DOCTYPE html>
<html lang="chinese">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置</title>
    <link rel="stylesheet" href="css/setting-style.css">
</head>
<body>
    <div class="bg">
        <div class="back-and-title">
            <img src="image/back-pic.png" class="back-pic" id="back-to-main">
            <div class="title">设置</div>
        </div>
        <div class="setting">
            <div class="change user" id="change-user">
                <img src="image/c-user-pic.png" class="c-user-pic">
                <div class="change-word user-word">修改个人信息</div>
                <img src="image/Vector.svg" alt="箭头图标" class="vector" id="vector-user">
            </div>
            <div class="change ani" id="change-pet">
                <img src="image/c-ani-pic.png" class="c-ani-pic">
                <div class="change-word ani-word">修改宠物信息</div>
                <img src="image/Vector.svg" alt="箭头图标" class="vector" id="vector-pet">
            </div>
            <div class="change quit" id="quit-login">
                <img src="image/quitlogin-pic.png" class="quitlogin-pic">
                <div class="change-word quit-word">退出登录</div>
                <img src="image/Vector.svg" alt="箭头图标" class="vector" id="vector-quit">
            </div>
        </div>
    </div>
    <div class="overlay" id="overlay">
        <div class="modal" id="modal-pet">
            <div class="modal-bg">
                <p>将宠物名字修改为：</p>
                <input type="text" id="pet-name-input" placeholder="请输入新的宠物名字">
                <hr>
                <div id="confirm-pet" class="confirm-button">确定</div>
            </div>
        </div>
        <div class="modal" id="modal-user">
            <div class="modal-bg">
                <p>将个人信息修改为：</p>
                <input type="text" id="user-name-input" placeholder="请输入新的个人信息">
                <hr>
                <div id="confirm-user" class="confirm-button">确定</div>
            </div>
        </div>
    </div>
<script src="js/setting-script.js"></script>
</body>
</html>

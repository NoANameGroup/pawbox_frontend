<!DOCTYPE html>
<html lang="chinese">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册新账号</title>
    <link rel="stylesheet" href="css/注册-style.css">
</head>
<body>
    <div class="background">
        <div class="reg-word">注册新账号！</div>
        <div class="bg0">
            <div class="bg1">
                <div class="user-tip">
                    <img src="image/user.png" class="user-pic">
                    <div class="user-word">用户名</div>
                </div>
                <input type="text" class="user-input" placeholder="001">
                <hr>
                <div class="mail">
                    <div class="mail-tip">
                        <img src="image/mail-send-envelope.png" class="mail-pic">
                        <div class="mail-word">邮箱</div>
                    </div>
                    <input type="text" class="mail-input" placeholder="001@gamil.com">
                </div>
                <hr>
                <div class="password">
                    <div class="mail-tip">
                        <img src="image/pw-key.png" class="password-pic">
                        <div class="password-word">密码</div>
                    </div>
                    <input type="text" class="password-input" placeholder="123456">
                </div>
                <hr>
                <div class="reg-button">注册</div>
                <div class="return">已有账号？去登录</div>
            </div>
        </div>
    </div>
</body>
</html>

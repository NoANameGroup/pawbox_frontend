<!DOCTYPE html>
<html lang="chinese">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
    <link rel="stylesheet" href="css/登录界面-style.css">
</head>
<body>
    <div class="background">
        <div class="welcome">
            <div class="welcome-en">WELCOME!</div>
            <div class="welcome-ch">欢迎来到PawBox</div>
        </div>
        <div class="login-background0">
            <div class="login-background1">
                <div class="mail">
                    <div class="mail-tip">
                        <img src="image/mail-send-envelope.png" class="mail-pic">
                        <div class="mail-word">邮箱</div>
                    </div>
                    <input type="text" class="mail-input" placeholder="001@gamil.com">
                </div>
                <hr>
                <div class="password">
                    <div class="mail-tip">
                        <img src="image/pw-key.png" class="password-pic">
                        <div class="password-word">密码</div>
                    </div>
                    <input type="text" class="password-input" placeholder="123456">
                </div>
                <hr>
                <div class="login button">登录</div>
                <div class="register button">注册新账号</div>
            </div>
        </div>
    </div>
</body>
</html>
